<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/styles.css' %}">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <!--<header class="header">
        <img src="https://tse1.mm.bing.net/th?id=OIP.3WZi6H_32R9jOYWsVelh6wHaHa&pid=Api&P=0&h=180" padding="100px" alt="not found" height="100px" width="100px"/>
        <h3>WELCOME TO MEAL_MATE WIZARDS</h3></header>-->
    <nav class="n1">
        <a href="#">Hi, {{username}}</a>
        <a href="/"><svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16"> <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" fill="white"></path> </svg>Home</a>
        <a href="{% url 'logout' %}" id="logout-button"><svg style="color: white" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" fill="white"></path></svg>Logout</a>
         <script>
            document.getElementById('logout-button').addEventListener('click', function(event) {
                event.preventDefault();
                fetch('/logout/', {method: 'POST', headers: {
                    'X-CSRFToken':'{{csrf_token}}'
                }})
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.href = '/signin/';
                });
            });
        </script>
    </nav><br><br>
    <h1>Checkout</h1><br>
    <h2>Welcome, {{ username }}</h2>
    <br>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% else %}
    <table border="1" class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody class="t1">
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>₹{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table><br>
    <h3>Total: ₹{{ total_price }}</h3>
     <br>
    <button id="rzp-button">Pay with Razorpay</button>
    {% endif %}

    <script>
        var options = {
            "key": "{{ razorpay_key_id }}",  // Razorpay API key
            "amount": "{{ total_price|floatformat:2|add:'0.00'|floatformat:2 }}00", // Amount in paisa
            "currency": "INR",
            "name": "Meal Mate",
            "description": "Order Payment",
            "order_id": "{{ order_id }}",  // Razorpay order ID
            "handler": function (response) {
                alert("Payment Successful!");
                // Redirect to the orders page
                window.location.href = "{% url 'orders' username %}";
            },
            "prefill": {
                "name": "{{ username }}",
                "email": "customer@example.com",
                "contact": "9999999999"
            },
            "theme": {
                "color": "#528FF0"
            }
        };
        var rzp = new Razorpay(options);
    
        document.getElementById('rzp-button').onclick = function(e) {
            rzp.open();
            e.preventDefault();
        }
    </script><br><br>
    <!--<footer class="footer">
        <h4>&copy; Thank you for using meal_mate</h4>
    </footer>-->
</body>
</html>
